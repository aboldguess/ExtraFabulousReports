{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">{% if document %}Edit{% else %}New{% endif %} Document</h2>
<form method="post" class="mb-4">
    <!-- Title field -->
    <div class="mb-3">
        <label class="form-label">Title
            <input class="form-control" name="title" value="{{ document.title if document else '' }}" required>
        </label>
    </div>
    <!-- Main document content area -->
    <div class="mb-3">
        <label class="form-label">Content</label>
        <!-- Toolbar offering quick insertion of common LaTeX snippets -->
        <div class="mb-2">
            <button type="button" id="btn-heading" class="btn btn-outline-secondary btn-sm">Heading</button>
            <button type="button" id="btn-subheading" class="btn btn-outline-secondary btn-sm">Subheading</button>
            <button type="button" id="btn-subsubheading" class="btn btn-outline-secondary btn-sm">Subsubheading</button>
            <button type="button" id="btn-insert-figure" class="btn btn-outline-secondary btn-sm">Insert Figure</button>
            <button type="button" id="btn-insert-reference" class="btn btn-outline-secondary btn-sm">Insert Figure Reference</button>
            <button type="button" id="btn-lorem" class="btn btn-outline-secondary btn-sm">Lorem Ipsum</button>
        </div>
        <div class="form-text mb-2">Select text and click a button to apply formatting.</div>
        <textarea class="form-control" name="content" rows="20">{{ document.content if document else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<h3>Upload image</h3>
<form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data" class="mb-3">
    <input class="form-control" type="file" name="file" required>
    <button type="submit" class="btn btn-secondary mt-2">Upload</button>
</form>
<p>After uploading, include image using <code>\includegraphics{path}</code>.</p>
<script src="{{ url_for('static', filename='editor.js') }}"></script>
{% endblock %}
