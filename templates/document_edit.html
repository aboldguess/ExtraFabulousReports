{% extends 'base.html' %}
{% block content %}
<h2>{% if document %}Edit{% else %}New{% endif %} Document</h2>
<form method="post">
    <label>Title <input name="title" value="{{ document.title if document else '' }}" required></label>
    <label>Content</label>
    <textarea name="content" rows="20">{{ document.content if document else '' }}</textarea>
    <button type="submit">Save</button>
</form>

<h3>Upload image</h3>
<form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>
<p>After uploading, include image using <code>\includegraphics{path}</code>.</p>
{% endblock %}
